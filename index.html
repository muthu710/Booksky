<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <h1>Booksky</h1>
</div>
<div class="container">
    <div class="book-container">
        <h2>Rich dad poor dad </h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione deserunt odio aspernatur illum rerum sapiente. Ducimus reiciendis error, facilis harum provident nemo tempora vel architecto esse alias quis aliquid magni.</p>
        <button onclick="deletebook(event)">delete</button>
    </div>
 
</div>
<div class="popup-overlay"></div>
<div class="popup-box">
    <h2>ADD BOOK</h2>
    <form>
        <input type="text" placeholder="Book title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea  placeholder="short description" id="book-description-input" ></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>
</div>
<button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
